<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar Merenda</title>
</head>
<body>
    <h1>Importar Planilha de Merenda</h1>
    {% if erro %}
        <p style="color: red;">Erro: {{ erro }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="arquivo" accept=".xlsx">
        <button type="submit">Importar</button>
    </form>
    <a href="{% url 'controle_merenda' %}">Voltar</a>
</body>
</html>
